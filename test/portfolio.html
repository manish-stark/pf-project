<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>AUTONO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
              margin: 0;
              padding: 0;
              box-sizing: border-box;
        }
        body{
            font-family: cursive;
            font-size: 1.2rem;
        }

        .container{
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
            background:linear-gradient(to right,black, green);
        }

        .Left{ 
           flex-basis: 30%;

        }

        .Right{
            flex-basis: 50%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 120px;
            gap: 10px;
            
        }
        .Left h3{
            color: white;
            font-size: 3rem;
            text-align: center;
        }
        .Left p{
            margin-top: 10px;
            color: white;
            text-align: center;
        }
        .child-imgs{
            background-size: cover;
            background-position: top;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            background-color: #222;
            background-blend-mode: hard-light;
            transition: all 1s ease-in-out;
            cursor: pointer;
        }

        #box1{
            grid-row: span 1;
        }
        #box2{
            grid-column: span 2;
        }
        #box3{
            grid-column: span 2;
        }
        #box4{
            grid-row: span 2;
        }

        #box5{
            grid-row: span 2;
        }
        #box6{
            grid-row: span 1;
        }
        #box7{
            grid-column: span 2;
        }
        .child-imgs:hover{
            background-color: #999;
            cursor: pointer;
            background-position: center;
            box-shadow: 0 0 #fff;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="Left">
        <h3>My Portfolio</h3>
            <p>Welcome to my portfolio! Here, you'll find a collection of my projects and accomplish ments that showcase my skills and expertise in various areas. Feel free to explore and learn more about my work.</p>
    </div>

    <div class="Right">
        <div class="child-imgs"id="box1" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpyB3r36SAKcDB1VfOUzL0TV1uh1DroBvc0w&s);">Nature</div>
        <div class="child-imgs"id="box2" style="background-image: url(https://images.unsplash.com/photo-1508402476522-c77c2fa4479d?w=620&auto=format&fit=crop&q=60&ixlib=rb-4.1.0);">Galexy</div>
        <div class="child-imgs"id="box3" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR80ByR9b4i7XRvbygnIowQEf5MyLi77Cgv2w&s);">Mountain</div>
        <div class="child-imgs"id="box4" style="background-image: url(https://images.unsplash.com/photo-1490730141103-6cac27aaab94?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZnJlZXxlbnwwfHwwfHx8MA%3D%3D);">River</div>
        <div class="child-imgs"id="box5" style="background-image: url(https://images.unsplash.com/photo-1618477202872-89cec6f8d62e?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJlJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D);">Sunset</div>
        <div class="child-imgs"id="box6" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQykzoZeCE0p7LeuyHnLYCdPP2jju9d5PaMeA&s);">Lake</div>
        <div class="child-imgs"id="box7" style="background-image: url(https://static.vecteezy.com/system/resources/thumbnails/053/870/983/small/rustic-village-path-autumnal-landscape-old-stone-houses-cloudy-sky-mountain-backdrop-photo.jpeg);">Village</div>
    </div>
 </div>
</body>
</html>
